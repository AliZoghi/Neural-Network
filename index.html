<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font -->

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>Neural Network</title>
  </head>
  <body>
    <div class="container">
      <!-- Form  -->
      <form class="form">
        <!-- Single form input -->
        <div class="form__group">
          <label for="weight-1">Weight 1: </label>
          <input
            type="number"
            name="weight-1"
            id="weight-1"
            placeholder="0"
            required
          />
        </div>
        <!-- End of single form input -->

        <!-- Single form input -->
        <div class="form__group">
          <label for="weight-2">Weight 2: </label>
          <input
            type="number"
            name="weight-2"
            id="weight-2"
            placeholder="0"
            required
          />
        </div>
        <!-- End of single form input -->

        <!-- Single form input -->
        <div class="form__group">
          <label for="bios">Bios: </label>
          <input type="number" name="bios" id="bios" placeholder="0" required />
        </div>
        <!-- End of single form input -->

        <!-- Single form input -->
        <div class="form__group">
          <label for="learning-rate">Learning rate: </label>
          <input
            type="number"
            name="learning-rate"
            id="learning-rate"
            placeholder="(0,1]"
            min="0"
            max="1"
            step="any"
            required
          />
        </div>
        <!-- End of single form input -->

        <!-- Single form input -->
        <div class="form__group">
          <label for="counter">Counter: </label>
          <input
            type="number"
            name="counter"
            id="counter"
            placeholder="100"
            required
          />
        </div>
        <!-- End of single form input -->

        <!-- Single form input -->
        <div class="form__group-radio radio-button">
          <ul>
            <li class="">
              <input type="radio" name="method" id="and" value="AND" checked />
              <label for="and">And</label>
            </li>
            <li class="">
              <input type="radio" name="method" id="or" value="OR" />
              <label for="or" class="radio-button--dif">Or</label>
            </li>
            <li class="">
              <input type="radio" name="method" id="nand" value="NAND" />
              <label for="nand">Nand</label>
            </li>
            <li class="">
              <input type="radio" name="method" id="nor" value="NOR" />
              <label for="nor" class="radio-button--dif">Nor</label>
            </li>
            <li class="">
              <input type="radio" name="method" id="xor" value="XOR" />
              <label for="xor">Xor</label>
            </li>
          </ul>
        </div>
        <!-- End of single form input -->

        <!-- Single form input -->
        <div class="form__group">
          <input
            type="submit"
            value="Submit"
            class="submit-btn"
            id="submit-btn"
          />
        </div>
        <!-- End of single form input -->
      </form>
      <!-- End of Form -->

      <!-- Card table-->
      <div class="card__container">
        <!-- Template place -->
      </div>
      <!-- End of card table-->
    </div>

    <!-- TEMPLATES -->
    <template id="card-template">
      <!-- Single card -->
      <div class="card">
        <div class="card__row card__row--title">
          <div>[x1,x2]</div>
          <div>net</div>
          <div>out</div>
          <div>target</div>
          <div>[w1,w2,b]</div>
        </div>

        <template id="card__row-template">
          <div class="card__row">
            <div>[1,1]</div>
            <div>2</div>
            <div>-1</div>
            <div>1</div>
            <div>[1,-1,2]</div>
          </div>
        </template>
        <div class="card__number"></div>
      </div>
      <!-- End of single card -->
    </template>
    <!-- TEMPLATES -->

    <script src="app.js" defer></script>
  </body>
</html>
